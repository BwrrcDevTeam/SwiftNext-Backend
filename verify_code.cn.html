<meta charset="utf8">
<div class="container">
	<h1>SwiftNext</h1>
	<div class="content">
		<p>致 <span class="username">%username%</span>:</p>
		<p>您的邮件验证码是:</p>
		<div class="code">
			%code%
		</div>
		<p>请打开 <a  href="http://192.168.1.50:3000/code/%code%">http://192.168.1.50:3000/code/%code%</a> 应用该验证码！</p>
		<p>此验证码有效期为 <span class="expire">%expire%</span> 分钟，请尽快完成相应操作！</p>

	</div>
</div>

		text-align: left;
	}
	.username {
		font-weight: 100;
		color: #5D5D5D;
	}
	.code {

		border-radius: 10px;
		width: 100%;
		height:  70px;
		border: #5D5D5D solid 1px;
		text-align: center;
		line-height: 70px;
		font-size: 30px;
		font-weight: 300;
		letter-spacing: 5px;
	}
	.expire {
		font-weight: 500;
		color: #18a058;
	}
	a {
		color: #18a058;
		text-decoration: none;
	}
	.tip {

		color: #5D5D5D;
